# Configuration for ARM NEON compilation
# For Apple Silicon Macs
when defined(macosx) and defined(arm64):
  passC:"-march=armv8-a+simd"
  passC:"-mcpu=apple-m1"  # Works for M1/M2/M3/M4

# For general ARM64 Linux  
when defined(linux) and defined(arm64):
  passC:"-march=armv8-a+simd"
  passC:"-mfpu=neon"

# For cross-compilation from other platforms
when defined(crossCompiling):
  passC:"-march=armv8-a+simd"